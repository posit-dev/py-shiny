name: 'setup py-shiny'
description: 'Action that installs python, installs py-shiny dependencies, and installs py-shiny'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: "3.11"
  local:
    description: 'If true, use `pip install -e .` instead of `make install`'
    required: false
    default: "false"
runs:
  using: "composite"
  steps:
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          # # Caching with pip only saves ~15 seconds. Not work risks of confusion.
          # cache: 'pip'
          # cache-dependency-path: |
          #   setup.cfg

      - name: Upgrade pip
        shell: bash
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        shell: bash
        run: |
          pip install https://github.com/rstudio/py-htmltools/tarball/main
          make install-deps

      - name: Install py-shiny using `make install`
        if: ${{ inputs.local == 'false' }}
        shell: bash
        run: |
          make install
      - name: Install py-shiny using `pip install -e`
        if: ${{ inputs.local == 'true'}}
        shell: bash
        run: |
          make clean
          pip install -e .
