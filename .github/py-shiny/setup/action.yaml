name: 'setup py-shiny'
description: 'Action that installs python, installs py-shiny dependencies, and installs py-shiny'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: "3.12"
runs:
  using: "composite"
  steps:
      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          # # Caching with pip only saves ~15 seconds. Not work risks of confusion.
          # cache: 'pip'
          # cache-dependency-path: |
          #   setup.cfg

      - name: Upgrade pip
        shell: bash
        run: |
          python -m pip install --upgrade pip

      - name: Install `uv`
        shell: bash
        run: |
          pip install uv

      - name: Create virtual environment
        shell: bash
        run: |
          uv venv venv

      - name: Install dependencies
        shell: bash
        run: |
          # make install-deps
          . venv/bin/activate && \
            uv pip install "htmltools @ git+https://github.com/posit-dev/py-htmltools.git" && \
            uv pip install -e ".[dev,test]"

      - name: Install
        shell: bash
        run: |
          # source venv/bin/activate && \
          #   make install

          . venv/bin/activate

          # make clean

          # make dist
          uv pip install setuptools
          python setup.py sdist
          python setup.py bdist_wheel
          ls -l dist

          # make install
          uv pip uninstall shiny
          uv pip install dist/shiny*.whl

      - name: Install backports.tarfile
        if: ${{ startsWith(inputs.python-version, '3.8') }}
        shell: bash
        run: |
          . venv/bin/activate && \
            uv pip install backports.tarfile

      - name: Pip list
        shell: bash
        run: |
          . venv/bin/activate && \
            uv pip list
