; Application Configuration File
; This file contains settings for the web application

[database]
; Database connection settings
host = localhost
port = 5432
username = admin
database = myapp_db
max_connections = 20
pool_timeout = 30.5

[server]
# Web server configuration
listen_address = 0.0.0.0
port = 8080
workers = 4
debug = false
log_level = INFO

[cache]
enabled = true
ttl = 3600
# Cache backend options: redis, memcached, file
backend = redis
redis_url = "redis://localhost:6379/0"

[email]
smtp_host = mail.example.com
smtp_port = 587
from_address = noreply@example.com
use_tls = true
