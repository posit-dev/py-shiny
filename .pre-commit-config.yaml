repos:
  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: "5.10.1"
    hooks:
      - id: isort
        args: [--profile, black]

  - repo: https://github.com/PyCQA/flake8
    rev: "5.0.4"
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==22.9.23
        args: [--config, setup.cfg]
